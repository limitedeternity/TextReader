<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TextReader</title>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script>
  window.$ = window.jQuery = require('jquery');
  window.ipcRenderer = require('electron').ipcRenderer;
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

  <script>if (window.module) {module = window.module;}</script>
</head>

<body>
  <div class="ui top attached menu">
    <div class="ui simple dropdown icon item">
      <i class="wrench icon"></i>
      <div class="menu">
        <div class="item" id="fileOpen">
          Open...
        </div>
        <div class="item" id="nextLine" style="display:none;">
          Next lines
        </div>
        <div class="item" id="prevLine" style="display:none;">
          Previous lines
        </div>
      </div>
    </div>
  </div>
  <div class="ui bottom attached segment">
    <div id="inputField">Welcome to TextSuite! Open any text file to get started.</div>
  </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
